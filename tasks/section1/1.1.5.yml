---
# 1.1.5 Ensure noexec option set on /tmp partition (Scored)

- name: 1.1.5 - Ensure noexec option set on /tmp partition
  mount:
    name: "{{ item.mount }}"
    state: mounted
    fstype: "{{ item.fstype }}"
    src: "{{ item.device }}"
    opts: "{{ item.options.split(',') | union(['noexec']) | join(',') }}"
  with_items: "{{ ansible_mounts | selectattr('mount', 'equalto', '/tmp') | list}}"
  tags:
    - level1
    - section1
    - section1_level1
    - "1.1.5"
    - scored
